<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-made by me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the calculator</h1>
    <div class="row">
        <input class="input" type="text">
        <row><button class="btn">C</button></row>
    </div>
    <div class="row">
        <row><button class="btn">7</button></row>
        <row><button class="btn">8</button></row>
        <row><button class="btn">9</button></row>
        <row><button class="btn">*</button></row>
    </div>
    <div class="row">
        <row><button class="btn">4</button></row>
        <row><button class="btn">5</button></row>
        <row><button class="btn">6</button></row>
        <row><button class="btn">-</button></row>
    </div>
    <div class="row">
        <row><button class="btn">1</button></row>
        <row><button class="btn">2</button></row>
        <row><button class="btn">3</button></row>
        <row><button class="btn">+</button></row>
    </div>
    <div class="row">
        <row><button class="btn">0</button></row>
        <row><button class="btn">.</button></row>
        <row><button class="btn">=</button></row>
        <row><button class="btn">/</button></row>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
